<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="../../assets/output.css" rel="stylesheet">
    <link rel="icon" href="../../assets/favicon.svg">
</head>

<body class="flex justify-center">
    <div class="flex justify-center items-center h-screen w-96 flex-col gap-14">
        <div class="image max-w-full">
            <img src="../../assets/404.svg" class="max-w-full scale-75" alt="">
        </div>
        <div class="text">Something went wrong!</div>
        <div class="w-full mt-5">
            <button
                class="w-full px-4 py-2 border rounded-lg bg-[#2987C2] text-white hover:bg-[#3078a5] text-sm" onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>

</html>
