<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="../assets/favicon.svg"">
</head>

<body class="">
    <!-- TOPBAR -->
    <nav class=" topbar active fixed top-0 h-16 w-full border-b flex items-center transition-all">
    <div class="wrapper w-full flex justify-between items-center h-full px-6 py-2">
        <div class="left-items">
            <div class="btn-close-topbar cursor-pointer">
                <span class="icon-[solar--hamburger-menu-linear]" style="width: 24px; height: 24px;"></span>
            </div>
        </div>
        <div class="right-items">
            <div class="user relative">
                <div class="user-info flex gap-3 cursor-pointer">
                    <div class="info text-right">
                        <div class="text-sm font-semibold">M. Fadil Martias</div>
                        <div class="text-xs">Admin</div>
                    </div>
                    <div class="avatar w-11 h-11 rounded-full bg-[#2987C2]"></div>
                </div>
                <div
                    class="dropdown absolute w-full top-full mt-1 border rounded-xl bg-white shadow-lg pointer-events-none opacity-0 transition-opacity">
                    <ul class="group-items flex flex-col rounded-xl ">
                        <li class="item flex items-center gap-3 px-4 py-2 hover:bg-slate-100 rounded-t-lg">
                            <span class="icon-[lets-icons--setting-alt-line]" style="width: 16px; height: 16px;"></span>
                            <a class="block" href="#">Setting</a>
                        </li>
                        <div class="divider"></div>
                        <li class="item flex items-center gap-3 text-red-600 hover:bg-slate-100 rounded-b-lg px-4 py-2">
                            <span class="icon-[majesticons--logout-line] rotate-180"
                                style="width: 16px; height: 16px;"></span>
                            <a class="block" href="#">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </nav>
    <script>
        document.querySelector('.btn-close-topbar').addEventListener('click', function () {
            if (document.querySelector('.sidebar').classList.contains('active')) {
                document.querySelector('.topbar').classList.remove('active')
                document.querySelector('.sidebar').classList.remove('active')
                document.querySelector('.content-wrapper').classList.replace('pl-60', 'pl-0')
                document.querySelector('.sidebar .wrapper').classList.replace('flex', 'hidden')
            } else {
                document.querySelector('.topbar').classList.add('active')
                document.querySelector('.sidebar').classList.add('active')
                document.querySelector('.content-wrapper').classList.replace('pl-0', 'pl-60')
                document.querySelector('.sidebar .wrapper').classList.replace('hidden', 'flex')
            }
        });
        document.querySelector('.user-info').addEventListener('click', function () {
            document.querySelector('.dropdown').classList.toggle('active');
        });
    </script>
    <!-- END TOPBAR -->
    <!-- SIDEBAR -->

                    <li class="item px-4 py-2 rounded-2xl cursor-pointer flex items-center gap-3">

                    <li class="item px-4 py-2 rounded-2xl cursor-pointer flex items-center gap-3">
                        <span class="icon-[mdi--password]" style="width: 16px; height: 16px;"></span>
                        <a class="block" href="#">Change Password</a>
                    </li>
                </ul>
            </div>
            <div class="divider"></div>
            <div class="group-items flex flex-col gap-4">
                <div class="title font-bold text-[#6F7787] cursor-default">
                    Components
                </div>
                <ul class="items flex flex-col gap-2">
                    <li class="item px-4 py-2 rounded-2xl cursor-pointer flex items-center gap-3 active">
                        <span class="icon-[uil--file-blank]" style="width: 16px; height: 16px;"></span>
                        <a class="block" href="index.html">Black Page</a>
                    </li>
                    <li class="item">
                        <div
                            class="relative dropdown-sidebar item px-4 py-2 rounded-2xl cursor-pointer flex items-center justify-between gap-3">
                            <div class="left-item flex items-center justify-between gap-3">
                                <span class="icon-[tabler--error-404]" style="width: 16px; height: 16px;"></span>
                                <a class="block" href="#">404 Page</a>

                        <ul class="dropdown-items ml-5">
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Dropdown Item 1</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Dropdown Item 2</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Dropdown Item 3</a></li>
                        </ul>
                        <script>
                            document.querySelectorAll('.dropdown-sidebar').forEach(function (element) {
                                element.addEventListener('click', function () {
                                    const dropdownContent = this.nextElementSibling;
                                    dropdownContent.classList.toggle('active');
                                });
                            });
                        </script>
                    </li>



                    <li class="item px-4 py-2 rounded-2xl cursor-pointer flex items-center gap-3">
                        <span class="icon-[mdi--success]" style="width: 16px; height: 16px;"></span>
                        <a class="block" href="#">Success Page</a>

        </div>

    <!-- CONTENT -->
    <div class="content-wrapper pl-60 pt-16">
        <div class="content p-6">
            <div class="header flex gap-8 items-end mb-6">
                <div class="title font-bold text-2xl pb-0 mb-0 align-text-bottom">Blank Page</div>
                <div class="breadcrumb flex gap-1 text-xs align-text-bottom pb-[.25rem]" id="breadcrumb">
                </div>
            </div>
            <div class="body">
                Kosong
            </div>
        </div>
    </div>
    <script>
        // Daftar breadcrumb yang akan ditampilkan
        const breadcrumbItems = ['Components', 'Blank Page']; // Anda bisa mengubah array ini sesuai dengan kebutuhan

        // Ambil elemen breadcrumb
        const breadcrumbContainer = document.getElementById('breadcrumb');

        // Buat dan tambahkan elemen breadcrumb secara dinamis
        breadcrumbItems.forEach((item, index) => {
            const breadcrumbItem = document.createElement('div');

            // Tambahkan teks dan class
            breadcrumbItem.textContent = item;

            // Jika bukan item terakhir, tambahkan tanda "/"
            if (index < breadcrumbItems.length && index != 0) {
                const separator = document.createElement('div');
                separator.textContent = '/';
                breadcrumbContainer.appendChild(separator);
            }

            breadcrumbContainer.appendChild(breadcrumbItem);
        });

    </script>
    <!-- END CONTENT -->
    </body>

</html>
